<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Reportar Problema</title>
<link rel="stylesheet" href="../css/app.css" />
<link rel="stylesheet" href="../css/estilo_comun.css" />
</head>
<body class="page-report">
  <header class="top-menu">
    <nav>
      <a href="juego.html" class="menu-item">Volver al juego</a>
      <a href="index.html" class="menu-item right">Cerrar sesion</a>
    </nav>
  </header>

  <main class="report-wrap">
    <div class="report-box">
      <h1>Reportar un problema</h1>
      <input id="rep_title" placeholder="Título" />
      <input id="rep_email" placeholder="Correo electrónico" />
      <textarea id="rep_msg" placeholder="Describe el problema..."></textarea>
      <button id="sendReport">Enviar reporte</button>
      <p id="reportMsg" class="error"></p>
    </div>
  </main>

<script src="../js/reports.js"></script>
<script src="../js/auth.js"></script>
</body>
</html>
