<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login - BuscaMinasMichael</title>
<link rel="stylesheet" href="../css/app.css" />
<link rel="stylesheet" href="../css/estilo_comun.css" />
</head>
<body class="page-login">
  <div class="panel-center">
    <div class="box auth-box">
      <h1 class="title">LOGIN</h1>
      <div class="inputbox">
        <input id="user" placeholder="USUARIO" />
      </div>
      <div class="inputbox">
        <input id="pass" type="password" placeholder="CONTRASEÑA" />
      </div>
      <button id="btnLogin" class="link-like">INICIAR SESIÓN</button>
      <a href="register.html" class="link-like secondary">REGISTRARSE</a>

      <p id="msg" class="error"></p>
    </div>

    <div class="box floating-img">
      <img src="../img/mina-terrestre.png" alt="mina" class="float-img" />
      <p class="img-caption"></p>
    </div>
  </div>

<script src="../js/auth.js"></script>
</body>
</html>
